<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Luyện Từ Vựng PRO</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png">

    <script>
        if (localStorage.getItem('darkMode') === 'true' ||
           (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>

    

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    
    
    


  <link rel="stylesheet" href="css/app.css">
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div id="toast-container" class="fixed bottom-5 right-5 z-[200] space-y-2"></div>
    <div id="app-wrapper" class="w-full md:max-w-2xl lg:max-w-4xl mx-auto md:my-8 md:rounded-2xl md:shadow-2xl bg-white dark:bg-gray-800 min-h-screen flex flex-col">

        <div id="profile-selection-container" class="flex-grow flex items-center justify-center p-4">
            <div class="w-full max-w-md mx-auto">
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 text-center">
                    <h1 class="text-2xl md:text-3xl font-bold text-indigo-600 dark:text-indigo-400 mb-4">Chào mừng!</h1>
                    <p class="text-gray-600 dark:text-gray-300 mb-6">Chọn hồ sơ hoặc tạo mới để bắt đầu.</p>
                    <div id="profile-list" class="space-y-2 mb-6"><div class="loader mx-auto"></div></div>
                    
                    <div class="mt-6 border-t border-gray-200 dark:border-gray-700 pt-6">
                        <button id="show-create-form-btn" class="w-full flex items-center justify-center gap-2 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 font-bold py-3 px-4 rounded-lg shadow-md transition-all transform hover:scale-105">
                           <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                           <span>Tạo hồ sơ mới</span>
                        </button>
                   </div>

                    <div id="create-profile-form" class="mt-4 space-y-3 hidden">
                        <input type="text" id="profile-name-input" class="w-full p-3 text-center text-lg border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white" placeholder="Nhập tên của bạn...">
                        <input type="password" id="profile-password-input" class="w-full p-3 text-center text-lg border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white" placeholder="Tạo mật khẩu...">
                        <button id="create-profile-btn" class="w-full mt-3 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">Tạo & Bắt đầu</button>
                    </div>
                    <p id="profile-feedback" class="mt-4 h-6 text-sm text-red-500"></p>
                </div>
            </div>
        </div>

        <div id="loading-container" class="flex-grow flex items-center justify-center p-4 hidden">
             <div class="text-center">
                <div class="loader mx-auto"></div>
                <p class="mt-4 text-gray-600 dark:text-gray-300">Đang tải dữ liệu của bạn...</p>
            </div>
        </div>


        <div id="main-app-container" class="flex-grow flex-col hidden">
            <main class="flex-grow p-4 sm:p-6 pb-24">
                <div id="home-tab" class="tab-content active"></div>
                <div id="vocab-tab" class="tab-content"></div>
                <div id="progress-tab" class="tab-content"></div>
                <div id="profile-tab" class="tab-content"></div>
            </main>

            <nav class="sticky bottom-0 w-full bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 flex justify-around p-2 z-50 md:rounded-b-2xl">
                <button onclick="showTab('home-tab')" class="tab-button flex flex-col items-center justify-center text-gray-500 dark:text-gray-400 w-1/4 active">
                    <svg class="w-7 h-7 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    <span class="text-xs font-medium">Học</span>
                </button>
                 <button onclick="showTab('vocab-tab')" class="tab-button flex flex-col items-center justify-center text-gray-500 dark:text-gray-400 w-1/4">
                    <svg class="w-7 h-7 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                    <span class="text-xs font-medium">Từ vựng</span>
                </button>
                <button onclick="showTab('progress-tab')" class="tab-button flex flex-col items-center justify-center text-gray-500 dark:text-gray-400 w-1/4">
                    <svg class="w-7 h-7 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                    <span class="text-xs font-medium">Tiến độ</span>
                </button>
                <button onclick="showTab('profile-tab')" class="tab-button flex flex-col items-center justify-center text-gray-500 dark:text-gray-400 w-1/4">
                    <svg class="w-7 h-7 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <span class="text-xs font-medium">Hồ sơ</span>
                </button>
            </nav>
        </div>
    </div>
    
    <div id="game-screen-container"></div>
    <div id="password-prompt-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50"></div>
    
    <div id="vocab-form-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-gray-50 dark:bg-gray-800 rounded-2xl shadow-xl p-6 w-full max-w-2xl mx-auto relative max-h-[90vh] overflow-y-auto">
            <button onclick="closeVocabForm()" class="absolute top-2 right-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded-full p-2 z-10">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <h3 id="vocab-form-title" class="text-lg font-medium text-gray-900 dark:text-gray-100 mb-4">Thêm từ mới</h3>
            <form id="vocab-form" class="space-y-4">
                <input type="text" name="word" placeholder="Từ vựng (tiếng Anh)" class="w-full p-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600" required>
                <input type="text" name="meaning" placeholder="Nghĩa (tiếng Việt)" class="w-full p-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600" required>
                <input type="text" name="example" placeholder="Câu ví dụ (không bắt buộc)" class="w-full p-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600">
                <input type="text" name="category" placeholder="Chủ đề (không bắt buộc)" class="w-full p-2 border border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600">
                
                <div class="mt-4">
                    <label for="image-search-input" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Tìm ảnh minh họa</label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                        <input type="text" id="image-search-input" class="flex-1 block w-full rounded-none rounded-l-md sm:text-sm border-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="vd: happy cat">
                        <button type="button" id="search-image-btn" class="inline-flex items-center px-3 rounded-r-md border border-l-0 border-gray-300 bg-gray-50 text-gray-500 text-sm dark:bg-gray-800 dark:border-gray-600 dark:text-gray-400">Tìm</button>
                    </div>
                </div>
                <div id="image-search-results" class="mt-2 grid grid-cols-3 gap-2 h-32 overflow-y-auto bg-gray-100 dark:bg-gray-900 rounded p-1">
                    </div>

                <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Hoặc tải lên ảnh của bạn</label>
                    <div class="mt-1 flex items-center justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md dark:border-gray-600">
                        <div id="custom-image-preview-container" class="text-center hidden">
                             <img id="custom-image-preview" src="#" alt="Xem trước ảnh" class="mx-auto h-24 object-contain">
                             <button type="button" id="remove-custom-image-btn" class="mt-2 text-sm text-red-500 hover:text-red-700">Xóa ảnh</button>
                        </div>
                        <div id="custom-image-upload-prompt" class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                            <div class="flex text-sm text-gray-600 dark:text-gray-400">
                                <label for="custom-image-upload-input" class="relative cursor-pointer bg-white dark:bg-gray-900 rounded-md font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 focus-within:outline-none">
                                    <span>Tải lên một file</span>
                                    <input id="custom-image-upload-input" name="custom-image-upload-input" type="file" class="sr-only" accept="image/png, image/jpeg, image/gif, image/webp">
                                </label>
                                <p class="pl-1">hoặc kéo và thả</p>
                            </div>
                            <p class="text-xs text-gray-500 dark:text-gray-500">PNG, JPG, GIF, WEBP tối đa 2MB</p>
                        </div>
                    </div>
                </div>
                <p id="vocab-form-feedback" class="text-center text-sm mt-2 h-5"></p>
                <div class="flex gap-2 mt-4">
                     <button type="submit" id="vocab-form-submit-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Lưu</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="vocab-stats-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-[101]"></div>
    <div id="image-picker-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center p-4 z-[102]"></div>

    <audio id="audio-correct" src="./assets/correct.mp3" preload="auto"></audio>
    <audio id="audio-wrong" src="./assets/wrong.mp3" preload="auto"></audio>
    <div id="toast" class="hidden fixed top-5 right-5 text-white px-6 py-3 rounded-lg shadow-lg z-50 flex items-center max-w-sm">
        <span id="toast-message" class="flex-grow"></span>
        <button id="toast-close-btn" class="ml-4 font-bold text-xl leading-none">&times;</button>
    </div>
    <input id="avatarFileInput" type="file" accept="image/png, image/jpeg, image/gif, image/webp" class="hidden" />
    <script type="module" src="./js/main.js"></script>
</body>
</html>
