<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Luyện Từ Vựng PRO</title>

    <script>
        if (localStorage.getItem('darkMode') === 'true' ||
           (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-button.active svg { color: #4f46e5; } /* indigo-600 */
        .tab-button.active span { color: #4f46e5; } /* indigo-600 */
        .dark .tab-button.active svg { color: #818cf8; } /* indigo-400 */
        .dark .tab-button.active span { color: #818cf8; } /* indigo-400 */

        /* Styles for game screens / modals */
        .game-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
        }
        .game-screen.active {
            display: flex;
        }
        .game-container {
            width: 95%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        /* Flashcard styles */
        .flashcard-inner { transition: transform 0.6s; transform-style: preserve-3d; }
        .flashcard.is-flipped .flashcard-inner { transform: rotateY(180deg); }
        .flashcard-front, .flashcard-back { -webkit-backface-visibility: hidden; backface-visibility: hidden; }
        .flashcard-back { transform: rotateY(180deg); }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #4f46e5; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div id="app-wrapper" class="w-full max-w-lg mx-auto bg-white dark:bg-gray-800 min-h-screen flex flex-col">

        <div id="profile-selection-container" class="flex-grow flex items-center justify-center p-4">
            <div class="w-full max-w-md mx-auto">
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 text-center">
                    <h1 class="text-2xl md:text-3xl font-bold text-indigo-600 dark:text-indigo-400 mb-4">Chào mừng!</h1>
                    <p class="text-gray-600 dark:text-gray-300 mb-6">Chọn hồ sơ hoặc tạo mới để bắt đầu.</p>
                    <div id="profile-list" class="space-y-2 mb-6"><div class="loader mx-auto"></div></div>
                    <div class="mt-4 space-y-3">
                        <input type="text" id="profile-name-input" class="w-full p-3 text-center text-lg border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white" placeholder="Nhập tên của bạn...">
                        <input type="password" id="profile-password-input" class="w-full p-3 text-center text-lg border-2 border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white" placeholder="Tạo mật khẩu...">
                        <button id="create-profile-btn" class="w-full mt-3 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105">Tạo & Bắt đầu</button>
                    </div>
                    <p id="profile-feedback" class="mt-4 h-6 text-sm text-red-500"></p>
                </div>
            </div>
        </div>

        <div id="loading-container" class="flex-grow flex items-center justify-center p-4 hidden">
             <div class="text-center">
                <div class="loader mx-auto"></div>
                <p class="mt-4 text-gray-600 dark:text-gray-300">Đang tải dữ liệu của bạn...</p>
            </div>
        </div>


        <div id="main-app-container" class="flex-grow flex-col hidden">
            <main class="flex-grow p-4 pb-24">
                <div id="home-tab" class="tab-content active"></div>

                <div id="vocab-tab" class="tab-content"></div>

                <div id="progress-tab" class="tab-content"></div>

                <div id="profile-tab" class="tab-content"></div>
            </main>

            <nav class="fixed bottom-0 left-0 right-0 w-full max-w-lg mx-auto bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 flex justify-around p-2 z-50">
                <button onclick="showTab('home-tab')" class="tab-button flex flex-col items-center justify-center text-gray-500 dark:text-gray-400 w-1/4 active">
                    <svg class="w-7 h-7 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    <span class="text-xs font-medium">Học</span>
                </button>
                 <button onclick="showTab('vocab-tab')" class="tab-button flex flex-col items-center justify-center text-gray-500 dark:text-gray-400 w-1/4">
                    <svg class="w-7 h-7 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                    <span class="text-xs font-medium">Từ vựng</span>
                </button>
                <button onclick="showTab('progress-tab')" class="tab-button flex flex-col items-center justify-center text-gray-500 dark:text-gray-400 w-1/4">
                    <svg class="w-7 h-7 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                    <span class="text-xs font-medium">Tiến độ</span>
                </button>
                <button onclick="showTab('profile-tab')" class="tab-button flex flex-col items-center justify-center text-gray-500 dark:text-gray-400 w-1/4">
                    <svg class="w-7 h-7 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <span class="text-xs font-medium">Hồ sơ</span>
                </button>
            </nav>
        </div>
    </div>

    <div id="game-screen-container">
        </div>

    <div id="delete-confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50"></div>
    <div id="achievement-unlocked-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden z-50"></div>
    <div id="vocab-form-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50"></div>


    <script type="module" src="./js/main.js"></script>
</body>
</html>
